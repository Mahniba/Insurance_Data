<body>
    <h2>Vehicle Price Prediction</h2>
    <label for="insuranceRisk">Insurance Risk (1-10):</label>
    <input type="number" id="insuranceRisk" min="1" max="10"><br><br>
    
    <label for="location">Location:</label>
    <select id="location">
        <option value="urban">Urban</option>
        <option value="suburban">Suburban</option>
        <option value="rural">Rural</option>
    </select><br><br>
    
    <label for="fleet">Is it a Fleet Vehicle?</label>
    <input type="checkbox" id="fleet"><br><br>
    
    <button onclick="predictedPrice()">Predict Price</button>
    <h3 id="result"></h3>
    <script>
        function predictPrice() {
            let insuranceRisk = document.getElementById("insuranceRisk").value;
            let isFleet = document.getElementById("fleet").checked ? 1 : 0;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ insuranceRisk: insuranceRisk, isFleet: isFleet })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = "Predicted Price: $" + data.predictedPrice;
            });
        }
    </script>
